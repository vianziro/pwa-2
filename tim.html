<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Dicoding | Vianziro</title>
  <meta name="description" content="vianziro"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="manifest" href="/manifest.json">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="theme-color" content="#d50000"/>
</head>
<body>

   <!-- Membuat navbar sticky ketika scrolling -->
  <div class="navbar-fixed">
    <!-- Navigasi -->
    <nav class="teal grey darken-3" role="navigation">
      <div class="nav-wrapper container">
        <a class="hide-on-small-only" href="./index.html"  class="brand-logo" id="logo-container">Series-A</a>
        <a href="javascript:history.back()" class="sidenav-trigger">
          <i class="material-icons">arrow_back</i>
        </a>
        
      </div>
    </nav>
  </div>
  
  <div class="container" id="body-content"></div>
  <script src="js/materialize.min.js"></script>
  <!-- <script src="js/script.js"></script> -->
  <script src="js/api.js"></script>
  <script type="text/javascript" src="js/idb.js"></script>
  <script type="text/javascript" src="js/db.js"></script>
  <script>
  // REGISTER SERVICE WORKER
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('/service-worker.js')
      .then(function() {
        console.log('Pendaftaran ServiceWorker berhasil');
      })
      .catch(function(){
        console.log('Pendaftaran ServiceWorker gagal');
      });
    })
  } else {
    console.log("ServiceWorker belum didukung browser ini.")
  }

  document.addEventListener("DOMContentLoaded", function () {
      var urlParams = new URLSearchParams(window.location.search);
      var id = Number(urlParams.get("tim"));
      getTeamsId(id);    

      var isFavorit = false

      let btnSave = document.getElementById("save");
      let btnDelete = document.getElementById("delete");

      cekDataTeam(id).then((msg) => {
        isFavorit = true
        btnDelete.style.display = "block"
        btnSave.style.display = "none"
      }).catch((msg) => {
        isFavorit = false
        btnDelete.style.display = "none"
        btnSave.style.display = "block"
       })

      btnSave.onclick = function () {
        if (isFavorit) {
          deleteFavoriteTeam(id);
          isFavorit = false
          btnDelete.style.display = "none"
          btnSave.style.display = "block"
        } else {
          team = getTeamsIdDetail(id);   
          team.then(function (team) {
            saveFavoriteTeam(team);
          });
          isFavorit = true
          btnDelete.style.display = "block"
          btnSave.style.display = "none"
        }
      };

      btnDelete.onclick = function () {
        if (isFavorit) {
          deleteFavoriteTeam(id);
          isFavorit = false
          btnDelete.style.display = "none"
          btnSave.style.display = "block"
        } else {
          team = getTeamsIdDetail(id);   
          team.then(function (team) {
            saveFavoriteTeam(team);
          });
          isFavorit = true
          btnDelete.style.display = "block"
          btnSave.style.display = "none"
        }
      };
   }) 
  </script>
  <div class="row">
    <div class="col s12 m12">
      <div class="card">
        <div class="card-image" id="timHeader">
         
        </div>
        <div class="card-content" id="timBody">
      
        </div>
        <div class="fixed-action-btn">
          <a class="btn-floating btn-large teal lighten-1" id="save">
            <i class="large material-icons">save</i>
          </a>
        </div>

         <div class="fixed-action-btn">
          <a class="btn-floating btn-large red" id="delete">
            <i class="large material-icons">delete</i>
          </a>
        </div>
    
      </div>
    </div>
  </div>           
</body>
</html>
